<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Tools Demo</title>
    <style>
      canvas {
        border: 1px solid black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <p>Button</p>
      <canvas id="btn" width="100" height="50"></canvas>
    </div>
    <div class="example">
      <p>Circle</p>
      <canvas id="circle" width="100" height="50"></canvas>
    </div>
  </body>
  <script src="./dist/CanvasTools.js"></script>
  <script>
    const cnvs = canvasId => document.getElementById(canvasId);
    const ctx = canvasId => cnvs(canvasId).getContext('2d');

    const w = 100;
    const h = 50;
    const x = w / 2;
    const y = h / 2;

    const btnObj = {
      x: x - w / 4,
      y: y - h / 4,
      width: w / 2,
      height: h / 2,
      radius: 5,
      fillStyle: 'rgb(0,93,157)',
      hoverStyle: 'rgb(0,74,127)',
      text: 'Button',
      font: 'Arial',
      textStyle: 'white',
      enabled: true,
      onClick: () => alert('clicked!'),
      onMouseEnter: () => {
        ctx('btn').clearRect(0, 0, w, h);
        CanvasTools.Button.draw(ctx('btn'), btnObj);
      },
      onMouseLeave: () => {
        ctx('btn').clearRect(0, 0, w, h);
        CanvasTools.Button.draw(ctx('btn'), btnObj);
      }
    };

    window.addEventListener('load', () => {
      const fillStyle = 'blue';
      const strokeStyle = 'black';

      CanvasTools.Button.draw(ctx('btn'), btnObj);
      CanvasTools.Mouse.addClickEventListener(cnvs('btn'), [btnObj]);
      CanvasTools.Mouse.addHoverEventListener(cnvs('btn'), [btnObj]);

      CanvasTools.Circle.draw(ctx('circle'), x, y, 20, fillStyle, strokeStyle);
    });
  </script>
</html>
