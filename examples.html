<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Tools Examples</title>
    <style>
      canvas {
        border: 1px solid black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <p>Button</p>
      <canvas id="btn" width="100" height="50"></canvas>
    </div>
    <div class="example">
      <p>Circle</p>
      <canvas id="circle" width="100" height="50"></canvas>
    </div>
    <div class="example">
      <p>Line</p>
      <canvas id="line" width="100" height="50"></canvas>
    </div>
  </body>
  <script src="./dist/canvas-tools.js"></script>
  <script>
    const CanvasTools = window['canvas-tools'];
    const cnvs = canvasId => document.getElementById(canvasId);
    const ctx = canvasId => cnvs(canvasId).getContext('2d');

    const w = 100;
    const h = 50;
    const x = w / 2;
    const y = h / 2;

    const fillStyle = 'rgb(0,93,157)';
    const hoverStyle = 'rgb(0,74,127)';
    const strokeStyle = 'rgb(0,74,127)';

    const btnObj = {
      x: x - w / 4,
      y: y - h / 4,
      width: w / 2,
      height: h / 2,
      radius: 5,
      fillStyle,
      hoverStyle,
      text: 'Button',
      fontFamily: 'Arial',
      textStyle: 'white',
      enabled: true,
      onClick: () => alert('clicked!'),
      onMouseEnter: () => {
        ctx('btn').clearRect(0, 0, w, h);
        CanvasTools.Button.draw(ctx('btn'), btnObj);
      },
      onMouseLeave: () => {
        ctx('btn').clearRect(0, 0, w, h);
        CanvasTools.Button.draw(ctx('btn'), btnObj);
      }
    };
    CanvasTools.Button.draw(ctx('btn'), btnObj);
    CanvasTools.Mouse.addClickEventListener(cnvs('btn'), btnObj);
    CanvasTools.Mouse.addHoverEventListener(cnvs('btn'), btnObj);

    const circleObj = {
      center: { x, y },
      radius: 20,
      fillStyle
    };
    CanvasTools.Circle.draw(ctx('circle'), circleObj);

    ctx('line').strokeStyle = strokeStyle;
    CanvasTools.Line.draw(ctx('line'), {
      start: { x: x - w / 4, y: y - h / 4 },
      end: { x: x + w / 4, y: y + h / 4 }
    });
  </script>
</html>
